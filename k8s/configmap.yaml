apiVersion: v1
kind: ConfigMap
metadata:
  name: f1-config
  namespace: f1-predictor
data:
  # Python Backend Config
  FLASK_ENV: "production"
  FLASK_DEBUG: "False"
  FLASK_PORT: "5001"
  CACHE_DIR: "/app/cache"
  
  # Node.js Backend Config
  NODE_ENV: "production"
  PORT: "3001"
  PYTHON_API_URL: "http://python-backend-service:5001"
  CORS_ORIGIN: "http://localhost:3000"
  
  # React Frontend Config
  REACT_APP_API_URL: "http://localhost:3001/api"
  REACT_APP_WS_URL: "ws://localhost:3001"