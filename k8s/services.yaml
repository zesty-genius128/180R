apiVersion: v1
kind: Service
metadata:
  name: python-backend-service
  namespace: f1-predictor
  labels:
    app: python-backend
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 5001
    targetPort: 5001
    protocol: TCP
    name: http
  selector:
    app: python-backend
    tier: backend
---
apiVersion: v1
kind: Service
metadata:
  name: node-backend-service
  namespace: f1-predictor
  labels:
    app: node-backend
    tier: gateway
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: node-backend
    tier: gateway
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: f1-predictor
  labels:
    app: frontend
    tier: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: frontend
    tier: frontend